options:
  source: &source proposed

series: plucky

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
  '1':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine
  '2':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine
  '3':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine
  '4':
  '5':
  '6':

applications:
  ceph-radosgw:
    charm: ../../../ceph-radosgw.charm
    num_units: 1
    options:
      source: *source
      namespace-tenants: True
    to:
      - '0'

  ceph-osd:
    charm: ../../../ceph-osd.charm
    num_units: 3
    storage:
      osd-devices: 'loop,10G'
    options:
      source: *source
      osd-devices: '/srv/ceph /dev/test-non-existent'
    to:
      - '1'
      - '2'
      - '3'

  ceph-mon:
    charm: ../../../ceph-mon.charm
    num_units: 3
    options:
      monitor-count: 3
      source: *source
    to:
      - '4'
      - '5'
      - '6'

relations:
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'

  - - 'ceph-radosgw:mon'
    - 'ceph-mon:radosgw'
