variables:
  openstack-origin: &openstack-origin cloud:focal-yoga

series: &series focal

machines:
  '0':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '1':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '2':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '3':
  '4':
  '5':

applications:
  ceph-fs:
    charm: ch:ceph-fs
    channel: quincy/edge
    num_units: 1
    options:
      source: *openstack-origin
      pool-type: erasure-coded
      ec-profile-k: 4
      ec-profile-m: 2
    to:
      - '2'

  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    storage:
      osd-devices: 'loop,10G'
    options:
      source: *openstack-origin
      osd-devices: '/dev/test-non-existent'
    channel: quincy/edge
    to:
      - '0'
      - '1'
      - '2'

  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
      source: *openstack-origin
    channel: quincy/edge
    to:
      - '3'
      - '4'
      - '5'

relations:
  - - 'ceph-mon:mds'
    - 'ceph-fs:ceph-mds'

  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
