type: charm

parts:
  charm:
    after: [git-info]
    plugin: reactive
    reactive-charm-build-arguments:
      - --binary-wheels-from-source
      - -v
    build-packages:
      - tox
      - git
      - python3-dev
      - libffi-dev
    source: src/
    build-snaps:
      - charm/latest/edge
    build-environment:
      - CHARM_INTERFACES_DIR: $CRAFT_PROJECT_DIR/interfaces/
      - CHARM_LAYERS_DIR: $CRAFT_PROJECT_DIR/layers/
  git-info:
    plugin: nil
    build-packages: [git]
    override-build: |
      craftctl default
      if git -C $CRAFT_PROJECT_DIR rev-parse --git-dir > /dev/null 2>&1; then
        echo "commit: $(git -C $CRAFT_PROJECT_DIR rev-parse HEAD)" > $CRAFT_PART_INSTALL/git-info.txt
        echo "branch: $(git -C $CRAFT_PROJECT_DIR symbolic-ref -q --short HEAD || echo DETACHED)" >> $CRAFT_PART_INSTALL/git-info.txt
        echo "commit_date: $(git -C $CRAFT_PROJECT_DIR show -s --format=%cI HEAD)" >> $CRAFT_PART_INSTALL/git-info.txt
      fi


base: ubuntu@22.04
build-base: ubuntu@22.04
platforms:
  amd64:
    build-on: amd64
    build-for: amd64
  arm64:
    build-on: arm64
    build-for: arm64
  s390x:
    build-on: s390x
    build-for: s390x
  ppc64el:
    build-on: ppc64el
    build-for: ppc64el
