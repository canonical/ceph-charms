variables:
  openstack-origin: &openstack-origin proposed

series: &series noble

machines:
  '0':
    series: plucky
  '1':
    series: plucky
  '2':
    series: plucky
  '3':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine
  '4':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine
  '5':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine

applications:
  ceph-mon:
    charm: ../../../ceph-mon.charm
    num_units: 3
    series: plucky
    options:
      monitor-count: 3
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'

  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    channel: latest/edge
    storage:
      osd-devices: 'loop,10G'
    options:
      source: *openstack-origin
    to:
      - '3'
      - '4'
      - '5'

relations:
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
