variables:
  openstack-origin: &openstack-origin proposed

series: &series plucky

machines:
  '0':
  '1':
  '2':
  '3':
  '4':
  '5':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine
  '6':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine
  '7':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine

applications:
  ceph-mon:
    charm: ../../../../ceph-mon.charm
    num_units: 3
    options:
      monitor-count: 3
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'

  ceph-nvme:
    charm: ../../../../ceph-nvme.charm
    num_units: 2
    options:
      nr-hugepages: 0
      cpuset: "2"
    to:
      - '3'
      - '4'

  ceph-osd:
    charm: ../../../../ceph-osd.charm
    num_units: 3
    storage:
      osd-devices: 'loop,10G'
    options:
      source: *openstack-origin
    to:
      - '5'
      - '6'
      - '7'

relations:
  - - 'ceph-mon'
    - 'ceph-nvme'

  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
