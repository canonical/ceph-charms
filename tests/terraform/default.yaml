ceph-mon:
    channel: quincy/stable
    constraints: cores=2 mem=4G root-disk=16G
    num_units: 1
    config:
        monitor-count: 1
        expected-osd-count: 2
ceph-osd:
    channel: quincy/stable
    constraints: cores=2 mem=4G root-disk=16G
    num_units: 2
    storage:
        [
            { type: "osd-devices", count: 1, size: "1G" },
            { type: "osd-journals", count: 1, size: "1G" },
        ]
