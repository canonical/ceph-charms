variables:
  openstack-origin: &openstack-origin ppa:lmlogiudice/ceph-1921-noble

series: &series noble

machines:
  '0':
  '1':
  '2':
  '3':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '4':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '5':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine

applications:
  ceph-mon:
    charm: ch:ceph-mon
    channel: latest/edge
    num_units: 3
    options:
      monitor-count: 3
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'

  ceph-osd:
    charm: ch:ceph-osd
    channel: latest/edge
    num_units: 3
    storage:
      osd-devices: 'loop,5G,2'
    options:
      source: *openstack-origin
    to:
      - '3'
      - '4'
      - '5'

relations:
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
