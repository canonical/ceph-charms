options:
  source: &source proposed

machines:
  '0':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine
  '1':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine
  '2':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine
  '3':
  '4':
  '5':
  '6':
  '7':
    series: plucky
  '8':
    series: plucky

local_overlay_enabled: False
series: noble

applications:
  ceph-nfs:
    charm: ../../../ceph-nfs.charm
    num_units: 2
    series: plucky
    options:
      source: *source
    to:
      - '7'
      - '8'

  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    channel: latest/edge
    storage:
      osd-devices: 'loop,10G'
    options:
      source: *source
    to:
      - '0'
      - '1'
      - '2'

  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    channel: latest/edge
    options:
      monitor-count: '3'
      source: *source
    to:
      - '3'
      - '4'
      - '5'

  ceph-fs:
    charm: ch:ceph-fs
    num_units: 1
    channel: latest/edge
    options:
      source: *source
    to:
      - '2'

  hacluster:
    charm: ch:hacluster
    channel: 2.4/edge
    series: noble
    options:
      cluster_count: 2
    to:
      - '6'

relations:
  - - 'ceph-mon:client'
    - 'ceph-nfs:ceph-client'
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
  - - 'ceph-fs'
    - 'ceph-mon'
  - - 'ceph-nfs:ha'
    - 'hacluster:ha'
