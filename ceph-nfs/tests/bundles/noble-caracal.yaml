options:
  source: &source proposed

machines:
  '0':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine
  '1':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine
  '2':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine
  '3':
  '4':
  '5':
  '6':
    series: noble

local_overlay_enabled: False
series: plucky
applications:
  ceph-nfs:
    charm: ../../../ceph-nfs.charm
    num_units: 2
    options:
      source: *source
    to:
      - '3'
      - '4'

  ceph-osd:
    charm: ../../../ceph-osd.charm
    num_units: 3
    storage:
      osd-devices: 'loop,10G'
    options:
      source: *source
    to:
      - '0'
      - '1'
      - '2'

  ceph-mon:
    charm: ../../../ceph-mon.charm
    num_units: 3
    options:
      monitor-count: '3'
      source: *source
    to:
      - '3'
      - '4'
      - '5'

  ceph-fs:
    charm: ../../../ceph-fs.charm
    num_units: 1
    options:
      source: *source
    to:
      - '2'

  hacluster:
    charm: ch:hacluster
    channel: 2.4/edge
    series: noble
    options:
      cluster_count: 2

relations:
  - - 'ceph-mon:client'
    - 'ceph-nfs:ceph-client'
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
  - - 'ceph-fs'
    - 'ceph-mon'
  - - 'ceph-nfs:ha'
    - 'hacluster:ha'
