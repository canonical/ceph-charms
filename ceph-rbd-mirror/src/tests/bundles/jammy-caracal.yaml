variables:
  openstack-origin: &openstack-origin cloud:jammy-caracal
  series: &series jammy

series: *series

machines:
  '0':
    constraints: cores=2 mem=4G root-disk=16G virt-type=virtual-machine
  '1':
    constraints: cores=2 mem=4G root-disk=16G virt-type=virtual-machine
  '2':
    constraints: cores=2 mem=4G root-disk=16G virt-type=virtual-machine
  '3':
    constraints: cores=2 mem=4G root-disk=16G virt-type=virtual-machine
  '4':
    constraints: cores=2 mem=4G root-disk=16G virt-type=virtual-machine
  '5':
    constraints: cores=2 mem=4G root-disk=16G virt-type=virtual-machine
  '6':
  '7':
  '8':
  '9':
  '10':
  '11':

applications:
  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: *openstack-origin
    channel: latest/edge
    to:
      - '6'
      - '7'
      - '8'

  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    storage:
      osd-devices: 'loop,4G'
    options:
      source: *openstack-origin
      osd-devices: '/dev/test-non-existent'
    channel: latest/edge
    to:
      - '0'
      - '1'
      - '2'

  ceph-rbd-mirror:
    series: *series
    charm: ch:ceph-rbd-mirror
    channel: latest/edge
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '0'

  ceph-mon-b:
    charm: ch:ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: *openstack-origin
    channel: latest/edge
    to:
      - '9'
      - '10'
      - '11'

  ceph-osd-b:
    charm: ch:ceph-osd
    num_units: 3
    storage:
      osd-devices: 'loop,4G'
    options:
      source: *openstack-origin
      osd-devices: '/dev/test-non-existent'
    channel: latest/edge
    to:
      - '3'
      - '4'
      - '5'

  ceph-rbd-mirror-b:
    series: *series
    charm: ch:ceph-rbd-mirror
    channel: latest/edge
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '3'

relations:

- - ceph-mon:osd
  - ceph-osd:mon
- - ceph-mon
  - ceph-rbd-mirror:ceph-local
- - ceph-mon
  - ceph-rbd-mirror-b:ceph-remote

- - ceph-mon-b:osd
  - ceph-osd-b:mon
- - ceph-mon-b
  - ceph-rbd-mirror-b:ceph-local
- - ceph-mon-b
  - ceph-rbd-mirror:ceph-remote
