local_overlay_enabled: False
series: focal
variables:
  openstack-origin: &openstack-origin cloud:focal-yoga/proposed

machines:
  '0':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine
  '1':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine
  '2':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine
  '3':
    series: jammy

applications:
  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    storage:
      osd-devices: 'loop,10G'
    options:
      source: *openstack-origin
      osd-devices: '/dev/test-non-existent'
    channel: quincy/edge
    to:
      - '0'
      - '1'
      - '2'

  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      source: *openstack-origin
      monitor-count: '3'
    channel: quincy/edge

  vault:
    num_units: 1
    charm: ch:vault
    channel: 1.7/stable

  mysql:
    charm: ch:mysql
    num_units: 1
    channel: 8.0/stable
    series: jammy
    to:
      - '3'

  ceph-dashboard:
    charm: ch:ceph-dashboard
    options:
      public-hostname: 'ceph-dashboard.zaza.local'
    channel: latest/edge

  prometheus:
    charm: ch:prometheus2
    num_units: 1
    series: jammy
    to:
      - '3'

relations:
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
  - - 'vault:shared-db'
    - 'mysql:shared-db'
  - - 'ceph-dashboard:dashboard'
    - 'ceph-mon:dashboard'
  - - 'ceph-dashboard:certificates'
    - 'vault:certificates'
  - - 'ceph-mon:prometheus'
    - 'prometheus:target'
  - - 'ceph-dashboard:prometheus'
    - 'prometheus:website'
