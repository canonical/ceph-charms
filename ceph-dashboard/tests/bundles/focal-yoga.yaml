local_overlay_enabled: False
series: focal
variables:
  openstack-origin: &openstack-origin distro
  source: &source distro

machines:
  '0':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '1':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '2':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine

applications:
  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    storage:
      osd-devices: 'loop,10G'
    options:
      source: *openstack-origin
      osd-devices: '/dev/test-non-existent'
    channel: quincy/edge
    to:
      - '0'
      - '1'
      - '2'
  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      source: *openstack-origin
      monitor-count: '3'
    channel: quincy/edge
  vault:
    num_units: 1
    charm: ch:vault
    channel: 1.7/stable
  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    constraints: mem=3072M
    num_units: 3
    options:
      source: *openstack-origin
    channel: 8.0/edge
  vault-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  ceph-dashboard:
    charm: ch:ceph-dashboard
    channel: latest/edge
    options:
      public-hostname: 'ceph-dashboard.zaza.local'
  prometheus:
    charm: ch:prometheus2
    num_units: 1
relations:
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
  - - 'vault:shared-db'
    - 'vault-mysql-router:shared-db'
  - - 'vault-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'
  - - 'ceph-dashboard:dashboard'
    - 'ceph-mon:dashboard'
  - - 'ceph-dashboard:certificates'
    - 'vault:certificates'
  - - 'ceph-mon:prometheus'
    - 'prometheus:target'
  - - 'ceph-dashboard:prometheus'
    - 'prometheus:website'
