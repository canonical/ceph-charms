series: jammy

variables:
  openstack-origin: &openstack-origin ppa:lmlogiudice/ceph-1728-jammy

machines:
  '0':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '1':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '2':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '3':
  '4':
  '5':
  '6':

applications:
  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    options:
      source: *openstack-origin
    storage:
      osd-devices: 'loop,10G'
    to:
      - '0'
      - '1'
      - '2'
    channel: reef/edge

  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      source: *openstack-origin
      expected-osd-count: 3
    channel: reef/edge
    to:
      - '3'
      - '4'
      - '5'

  ceph-proxy:
    charm: ch:ceph-proxy
    channel: reef/edge
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '6'

  ceph-radosgw:
    charm: ch:ceph-radosgw
    num_units: 1
    options:
      source: *openstack-origin
    channel: reef/edge

  ceph-fs:
    charm: ch:ceph-fs
    channel: reef/edge
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '2'

relations:
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'

  - - 'ceph-proxy:radosgw'
    - 'ceph-radosgw:mon'

  - - 'ceph-proxy:mds'
    - 'ceph-fs:ceph-mds'
