variables:
  openstack-origin: &openstack-origin proposed

series: plucky

machines:
  '0':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '1':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '2':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '3':
  '4':
  '5':
  '6':

applications:
  ceph-osd:
    charm: ../../../../ceph-osd.charm
    num_units: 3
    storage:
      osd-devices: 'loop,10G'
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'

  ceph-mon:
    charm: ../../../../ceph-mon.charm
    num_units: 3
    options:
      expected-osd-count: 3
      source: *openstack-origin
    to:
      - '3'
      - '4'
      - '5'

  ceph-proxy:
    charm: ../../../../ceph-proxy.charm
    num_units: 1
    options:
      source: distro
    to:
      - '6'

  ceph-radosgw:
    charm: ../../../../ceph-radosgw.charm
    num_units: 1
    options:
      source: *openstack-origin

  ceph-fs:
    charm: ../../../../ceph-fs.charm
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '2'

relations:
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'

  - - 'ceph-proxy:radosgw'
    - 'ceph-radosgw:mon'

  - - 'ceph-proxy:mds'
    - 'ceph-fs:ceph-mds'
