local_overlay_enabled: False
series: focal

variables:
  openstack-origin: &openstack-origin cloud:focal-yoga

machines:
  '0':
  '1':
  '2':
  '3':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '4':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '5':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '6':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '7':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  
applications:
  ceph-iscsi:
    charm: ch:ceph-iscsi
    num_units: 2
    channel: quincy/edge
    options:
      gateway-metadata-pool: iscsi-foo-metadata
    to:
      - '6'
      - '7'

  ceph-osd:
    charm: ch:ceph-osd
    num_units: 6
    storage:
      osd-devices: 'cinder,10G'
    options:
      osd-devices: '/dev/test-non-existent'
    to:
      - '3'
      - '4'
      - '5'
    channel: quincy/edge

  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
    to:
      - '0'
      - '1'
      - '2'
    channel: quincy/edge

relations:
  - - 'ceph-mon:client'
    - 'ceph-iscsi:ceph-client'
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
