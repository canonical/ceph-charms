options:
  source: &source cloud:jammy-bobcat

local_overlay_enabled: False
series: jammy

machines:
  '0':
  '1':
  '2':
  '3':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '4':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '5':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  
applications:
  ceph-iscsi:
    charm: ch:ceph-iscsi
    num_units: 2
    options:
      gateway-metadata-pool: iscsi-foo-metadata
      source: *source
    to:
      - '3'
      - '4'

  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    storage:
      osd-devices: 'loop,10G'
    options:
      osd-devices: '/dev/test-non-existent'
      source: *source
    to:
      - '3'
      - '4'
      - '5'
    channel: reef/edge

  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
      source: *source
    channel: reef/edge
    to:
      - '0'
      - '1'
      - '2'

relations:
  - - 'ceph-mon:client'
    - 'ceph-iscsi:ceph-client'
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
