local_overlay_enabled: False
series: jammy

variables:
  openstack-origin: &openstack-origin cloud:jammy-caracal

machines:
  '0':
  '1':
  '2':
  '3':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '4':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '5':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '6':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '7':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine

applications:
  ceph-iscsi:
    charm: ch:ceph-iscsi
    num_units: 2
    channel: squid/edge
    options:
      gateway-metadata-pool: iscsi-foo-metadata
    to:
      - '6'
      - '7'

  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    storage:
      osd-devices: 'loop,10G'
    options:
      osd-devices: '/dev/test-non-existent'
    to:
      - '3'
      - '4'
      - '5'
    channel: squid/edge

  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
    to:
      - '0'
      - '1'
      - '2'
    channel: squid/edge

relations:
  - - 'ceph-mon:client'
    - 'ceph-iscsi:ceph-client'
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
